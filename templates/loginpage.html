<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <style media="screen">
  input[name]  {margin-top:-10px;
    }
    form{
      padding:10px;
      box-shadow:0px 0px 10px blue ,0px 0px 20px red;
      border-radius:10px;
    }
  </style>
  {% include 'cdnlines.html' %}
  <body>
    <div class="container">
      <div class="row">
        <div class="offset-md-3 col-md-6">
          <h1 class="text-center mt-5">Login</h1>
          <form method="POST" class="mt-3">
            {% csrf_token %}
            <label>Enter Username:</label>
            <input type="text" name="username" class="form-control">
            <label>Enter Password:</label>
            <input type="password" name="password" class="form-control">
            <div class="text-center mt-1">
              <input type="submit"  value="Login" class="btn btn-outline-success btn-lg">
              <input type="reset" value="cancel" class="btn btn-outline-danger btn-lg"><br>
              <a href="{% url 'register' %}" class="btn btn-outline-primary  mt-2">Register Here</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
